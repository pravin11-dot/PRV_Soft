<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Book.css">
    <title>Event Ticket Booking</title>
</head>
<body>
    <div id="ticketForm">
        <h1>Event Ticket Booking</h1>
        <form id="bookingForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>

            <label for="ticketQuantity">Ticket Quantity:</label>
            <input type="number" id="ticketQuantity" min="1" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="bookTicket()">Book Ticket</button>
        </form>
    </div>

    <div id="ticketConfirmation" style="display:none;">
        <h2>Ticket Booking Confirmation</h2>
        <p id="confirmationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
